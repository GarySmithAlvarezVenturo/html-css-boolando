<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Boolando</title>
</head>
<body>
    
    <!-- Nav top -->
    <header>
        <nav class="navbar">
			<div class="container">
				<div class="menu">Donna Uomo Bambini</div>
                <div class="logo-item">   
                    <a href="#">
                        <img id="logo" src="img/boolean-logo.png" alt="Boolean">
                    </a>
                </div>	
				<div class="small-logo">Piccoli Loghi</div>
			</div>
		</nav>
	</header>

    <!-- Photo and info -->
    <main>
        <div class="container-main">
            <div class="box clearfix">
                <div class="photo-member1">
                    <img src="img/1.webp" alt="" class="photo">
                </div>
                <div class="info">
                    <div class="brand">Levi's</div>
                    <div class="type">RELAXED FIT TEE UNISEX</div>
                    <div class="price">14,99 &euro;</div class="price">
                </div>
            </div>

            <div class="box clearfix">
                <div class="photo-member2">
                    <img src="img/2.webp" alt="" class="photo">
                </div>
                <div class="member-info">
                    <div class="brand">Guess</div>
                    <div class="type">ROSES TEE</div>
                    <div class="price">20,99 &euro;</div class="price">
                </div>
            </div>

            <div class="box clearfix">
                <div class="photo-member3">
                    <img src="img/3.webp" alt="" class="photo">
                </div>
                <div class="member-info">
                    <div class="brand">Come Zucchero Filato</div>
                    <div class="type">VOGLIA DI COLORI PASTELLO</div>
                    <div class="price">129,99 &euro;</div class="price">
                </div>
            </div>

            <div class="box clearfix">
                <div class="photo-member4">
                    <img src="img/4.webp" alt="" class="photo">
                </div>
                <div class="member-info">
                    <div class="brand">Levi's</div>
                    <div class="type">TEE UNISEX</div>
                    <div class="price">14,99 &euro;</div class="price">
                </div>
            </div>

            <div class="box clearfix">
                <div class="photo-member5">
                    <img src="img/5.webp" alt="" class="photo">
                </div>
                <div class="member-info">
                    <div class="brand">Maya Deluxe</div>
                    <div class="type">STRIPE BODICE</div>
                    <div class="price">99,99 &euro;</div class="price">
                </div>
            </div>

            <div class="box clearfix">
                <div class="photo-member6">
                    <img src="img/6.webp" alt="" class="photo">
                </div>
                <div class="member-info">
                    <div class="brand">Esprit</div>
                    <div class="type">MAGLIONE - BLACK</div>
                    <div class="price">29,99 &euro;</div class="price">
                </div>
            </div>

        </div>

    </main>

    <footer>
        <nav class="navbar-bot">
			<div class="container-navbot">
				<div class="info-boolean-bot">Boolean s.r.l</div>
				<div class="small-logo-bot">Trovaci anche su</div>
			</div>
		</nav>
    </footer>
    
</body>
</html>
